<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <section id="availableCats">
            <div class="row">
                <div class="col">
                    <div>
                        <h4>Cats:</h4>
                        <ul id="catsList" data-bind="foreach: catList">
                            <li data-bind="text: name, click: $parent.switchCatClick"></li>
                        </ul>
                    </div>                    
                </div>
            </div>
        </section>
        <section id="selectedCat">
            <div class="row">
                <div class="col" data-bind="using: currentCat">
                    <div>
                        <h4>Selected Cat's Details:</h4>
                        <label>Name:</label>
                        <input data-bind="value: name" />
                        <spam id="cat-name"></spam>
                        <br>
                        <label>Level:</label>
                        <input data-bind="value: level" />
                        <br>
                        <label>Clicks:</label>
                        <input data-bind="value: clicks" />
                        <br>
                        <label class="foto">
                            Photo:
                        </label>
                        <img id="cat-foto" height="120px" width="240px"
                            data-bind="attr: { src: url }, click: $parent.incrementClicksCounter">
                        <br>
                        <label class="nicknames">
                            Nicknames:
                        </label>
                        <div class="nicknames-list">
                            <ul data-bind="foreach: nicknames">
                                <li>
                                    <span data-bind="text: $data">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/knockout-3.5.0.js'></script>
    <script src="js/lib.js"> </script>

</body>

</html>
